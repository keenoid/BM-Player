<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buddha Machine</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Minimalist loop player inspired by the Buddha Machine">
    <meta name="theme-color" content="#d4e4d8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Buddha Machine">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' fill='%23d4e4d8'/><circle cx='96' cy='96' r='60' fill='none' stroke='%235a7063' stroke-width='3'/><circle cx='96' cy='96' r='45' fill='none' stroke='%235a7063' stroke-width='3'/><circle cx='96' cy='96' r='30' fill='none' stroke='%235a7063' stroke-width='3'/></svg>">
    <link rel="manifest" href="#" id="manifest-placeholder">
    
    <style>
        :root {
            /* Sage Green (default) */
            --color-bg: #d4e4d8;
            --color-dark: #5a7063;
            --color-mid: #8fa898;
            --color-light: #e8f2ec;
            --color-accent: #4a5f53;
        }

        .theme-gray {
            --color-bg: #d9d9d6;
            --color-dark: #5a5a58;
            --color-mid: #9a9a98;
            --color-light: #efefe8;
            --color-accent: #4a4a48;
        }

        .theme-cream {
            --color-bg: #e8dcc8;
            --color-dark: #7a6f5d;
            --color-mid: #b5a892;
            --color-light: #f5f0e8;
            --color-accent: #6a5f4d;
        }

        .theme-blue {
            --color-bg: #d4dfe8;
            --color-dark: #5a6d7a;
            --color-mid: #8fa4b5;
            --color-light: #e8eff5;
            --color-accent: #4a5d6a;
        }

        .theme-rose {
            --color-bg: #e8d4dc;
            --color-dark: #7a5a66;
            --color-mid: #b58f9f;
            --color-light: #f5e8ee;
            --color-accent: #6a4a56;
        }

        .theme-lavender {
            --color-bg: #ddd4e8;
            --color-dark: #6a5a7a;
            --color-mid: #a48fb5;
            --color-light: #ede8f5;
            --color-accent: #5a4a6a;
        }

        .theme-charcoal {
            --color-bg: #c8cac8;
            --color-dark: #3a3a3a;
            --color-mid: #7a7a7a;
            --color-light: #e2e4e2;
            --color-accent: #2a2a2a;
        }

        .theme-amber {
            --color-bg: #e8dcb8;
            --color-dark: #7a6a3a;
            --color-mid: #b5a572;
            --color-light: #f5f0dc;
            --color-accent: #6a5a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.5s ease;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            height: 85vh;
            max-height: 700px;
            position: relative;
            overflow: hidden;
        }

        .screens-wrapper {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .screen {
            width: 33.333%;
            flex-shrink: 0;
            background: var(--color-light);
            border-radius: 30px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.15),
                inset 0 1px 2px rgba(255,255,255,0.8);
            padding: 30px;
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 0 10px;
        }

        /* SCREEN 1 - PLAYER */
        .loop-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .loop-number {
            font-size: 48px;
            color: var(--color-dark);
            font-weight: 300;
            font-family: 'Courier New', monospace;
            opacity: 0.6;
            line-height: 1;
        }

        .loop-name {
            font-size: 13px;
            color: var(--color-mid);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        .speaker-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .speaker-area:active {
            transform: scale(0.98);
        }

        .speaker-grill {
            width: 220px;
            height: 220px;
            position: relative;
        }

        .grill-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid var(--color-mid);
            opacity: 0.3;
            transition: all 0.5s ease;
            transform-origin: center center;
        }

        .speaker-area:hover .grill-circle {
            opacity: 0.5;
        }

        .speaker-area.playing .grill-circle {
            opacity: 0.7;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.6; 
            }
            50% { 
                transform: scale(1.08);
                opacity: 0.85; 
            }
        }

        .volume-section {
            margin-top: 20px;
            padding: 20px 0;
            padding-bottom: 60px;
            border-top: 1px solid var(--color-mid);
            opacity: 0.4;
        }

        .volume-label {
            font-size: 11px;
            color: var(--color-dark);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-align: center;
        }

        .volume-slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            border-radius: 2px;
            background: var(--color-mid);
            outline: none;
            opacity: 0.6;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--color-dark);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--color-dark);
            cursor: pointer;
            border: none;
        }

        .random-button {
            position: absolute;
            bottom: 25px;
            left: 25px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--color-mid);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--color-light);
            transition: all 0.2s;
            opacity: 0.5;
        }

        .random-button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .random-button:active {
            transform: scale(0.95);
            animation: spin 0.5s ease-out;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .theme-indicator {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-bg), var(--color-dark));
            opacity: 0.4;
            pointer-events: none;
        }

        /* SCREEN 2 - TRACK LIST */
        .track-list-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .track-list-title {
            font-size: 14px;
            color: var(--color-dark);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
            opacity: 0.7;
        }

        .track-list-subtitle {
            font-size: 9px;
            color: var(--color-mid);
            margin-top: 5px;
            opacity: 0.6;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            padding: 8px;
            background: transparent;
            border: 1px solid var(--color-mid);
            border-radius: 8px;
            color: var(--color-dark);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.5;
        }

        .tab.active {
            background: var(--color-dark);
            color: var(--color-light);
            opacity: 1;
        }

        .loop-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            overflow-y: auto;
            padding: 5px;
            margin-bottom: 15px;
        }

        .loop-grid::-webkit-scrollbar {
            width: 4px;
        }

        .loop-grid::-webkit-scrollbar-track {
            background: var(--color-mid);
            border-radius: 2px;
        }

        .loop-grid::-webkit-scrollbar-thumb {
            background: var(--color-dark);
            border-radius: 2px;
        }

        .loop-tile {
            aspect-ratio: 1;
            background: var(--color-mid);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            padding: 6px;
            opacity: 0.5;
        }

        .loop-tile:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .loop-tile.active {
            background: var(--color-dark);
            opacity: 1;
        }

        .loop-tile-number {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-light);
            margin-bottom: 2px;
        }

        .loop-tile-name {
            font-size: 8px;
            color: var(--color-light);
            text-align: center;
            opacity: 0.7;
            line-height: 1.1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            max-width: 100%;
        }

        .loop-tile.favorited::after {
            content: '‚òÖ';
            position: absolute;
            top: 3px;
            right: 3px;
            font-size: 10px;
            color: var(--color-accent);
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
        }

        .loop-tile.active.favorited::after {
            color: var(--color-light);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: var(--color-dark);
            opacity: 0.5;
            font-size: 12px;
        }

        /* SCREEN 3 - LOAD FILES */
        .load-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .load-title {
            font-size: 14px;
            color: var(--color-dark);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
            opacity: 0.7;
        }

        .file-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .dropzone {
            border: 1px dashed var(--color-mid);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.4;
            margin-bottom: 20px;
        }

        .dropzone:hover {
            opacity: 0.7;
        }

        .dropzone-icon {
            font-size: 20px;
            opacity: 0.6;
        }

        .dropzone-text {
            font-size: 10px;
            color: var(--color-dark);
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .file-upload-section input {
            display: none;
        }

        .file-list-section {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .file-list-section::-webkit-scrollbar {
            width: 4px;
        }

        .file-list-section::-webkit-scrollbar-track {
            background: var(--color-mid);
            border-radius: 2px;
        }

        .file-list-section::-webkit-scrollbar-thumb {
            background: var(--color-dark);
            border-radius: 2px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 10px;
            background: rgba(0,0,0,0.03);
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 10px;
            color: var(--color-dark);
        }

        .file-item-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            opacity: 0.7;
        }

        .file-item-number {
            font-weight: 600;
            margin-right: 8px;
            opacity: 0.5;
        }

        .file-count {
            text-align: center;
            font-size: 11px;
            color: var(--color-dark);
            opacity: 0.6;
            margin-bottom: 20px;
        }

        .color-themes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 15px 0;
            border-top: 1px solid var(--color-mid);
            opacity: 0.6;
        }

        .color-dot {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .color-dot:hover {
            transform: scale(1.15);
        }

        .color-dot.active {
            border-color: var(--color-dark);
            transform: scale(1.1);
        }

        .color-dot.sage { background: linear-gradient(135deg, #d4e4d8, #5a7063); }
        .color-dot.gray { background: linear-gradient(135deg, #d9d9d6, #5a5a58); }
        .color-dot.cream { background: linear-gradient(135deg, #e8dcc8, #7a6f5d); }
        .color-dot.blue { background: linear-gradient(135deg, #d4dfe8, #5a6d7a); }
        .color-dot.rose { background: linear-gradient(135deg, #e8d4dc, #7a5a66); }
        .color-dot.lavender { background: linear-gradient(135deg, #ddd4e8, #6a5a7a); }
        .color-dot.charcoal { background: linear-gradient(135deg, #c8cac8, #3a3a3a); }
        .color-dot.amber { background: linear-gradient(135deg, #e8dcb8, #7a6a3a); }

        /* Navigation */
        .nav-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-mid);
            opacity: 0.3;
            transition: all 0.3s;
        }

        .nav-dot.active {
            opacity: 0.7;
            transform: scale(1.3);
        }

        /* Full-screen drag overlay */
        .drag-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--color-accent);
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.2s;
        }

        .drag-overlay.active {
            opacity: 0.95;
            pointer-events: all;
        }

        .drag-overlay-content {
            text-align: center;
            color: var(--color-light);
        }

        .drag-overlay-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .drag-overlay-text {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
        }

        @media (max-width: 480px) {
            .speaker-grill {
                width: 180px;
                height: 180px;
            }
            
            .loop-grid {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="drag-overlay" id="dragOverlay">
        <div class="drag-overlay-content">
            <div class="drag-overlay-icon">üìÅ</div>
            <div class="drag-overlay-text">Drop Files Here</div>
        </div>
    </div>

    <div class="container">
        <div class="screens-wrapper" id="screensWrapper">
            <!-- SCREEN 1: PLAYER -->
            <div class="screen screen-player">
                <div class="loop-info">
                    <div class="loop-number" id="loopNumber">--</div>
                    <div class="loop-name" id="loopName">NO FILE LOADED</div>
                </div>

                <div class="speaker-area" id="speakerArea">
                    <div class="speaker-grill" id="speakerGrill"></div>
                </div>

                <div class="volume-section">
                    <div class="volume-label">Volume</div>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                </div>

                <button class="random-button" id="randomButton" title="Random">üé≤</button>
                <div class="theme-indicator" id="themeIndicator"></div>
            </div>

            <!-- SCREEN 2: TRACK LIST -->
            <div class="screen screen-tracklist">
                <div class="track-list-header">
                    <div class="track-list-title">Track Selection</div>
                    <div class="track-list-subtitle">Double-tap to favorite ‚òÖ</div>
                </div>

                <div class="tabs">
                    <button class="tab active" data-tab="all">All</button>
                    <button class="tab" data-tab="favorites">Favorites</button>
                </div>

                <div class="loop-grid" id="loopGrid">
                    <div class="empty-state">
                        ‚Üê Swipe to load files
                    </div>
                </div>
            </div>

            <!-- SCREEN 3: LOAD FILES -->
            <div class="screen screen-load">
                <div class="load-header">
                    <div class="load-title">Load Files</div>
                </div>

                <div class="file-section">
                    <div class="file-upload-section">
                        <div class="dropzone" id="dropzone">
                            <div class="dropzone-icon">üìÅ</div>
                            <div class="dropzone-text">LOAD FILES</div>
                        </div>
                        <input type="file" id="fileInput" accept="audio/mp3,audio/mpeg" multiple>
                    </div>

                    <div class="file-count" id="fileCount"></div>

                    <div class="file-list-section" id="fileListSection"></div>

                    <div class="color-themes">
                        <div class="color-dot sage active" data-theme="sage" title="Sage"></div>
                        <div class="color-dot gray" data-theme="gray" title="Gray"></div>
                        <div class="color-dot cream" data-theme="cream" title="Cream"></div>
                        <div class="color-dot blue" data-theme="blue" title="Blue"></div>
                        <div class="color-dot rose" data-theme="rose" title="Rose"></div>
                        <div class="color-dot lavender" data-theme="lavender" title="Lavender"></div>
                        <div class="color-dot charcoal" data-theme="charcoal" title="Charcoal"></div>
                        <div class="color-dot amber" data-theme="amber" title="Amber"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Dots -->
        <div class="nav-dots">
            <div class="nav-dot active" data-screen="0"></div>
            <div class="nav-dot" data-screen="1"></div>
            <div class="nav-dot" data-screen="2"></div>
        </div>
    </div>

    <script>
        class BuddhaMachine {
            constructor() {
                this.audioFiles = [];
                this.currentIndex = -1;
                this.audio = new Audio();
                this.audio.loop = true;
                this.isPlaying = false;
                this.favorites = new Set();
                this.currentTab = 'all';
                this.currentTheme = 'sage';
                this.currentScreen = 0;
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.lastTapTime = 0;
                this.lastTapTarget = null;
                
                this.loadSettings();
                this.initializeElements();
                this.createSpeakerGrill();
                this.attachEventListeners();
                this.loadLastTrack();
            }

            initializeElements() {
                this.screensWrapper = document.getElementById('screensWrapper');
                this.speakerArea = document.getElementById('speakerArea');
                this.loopNumber = document.getElementById('loopNumber');
                this.loopName = document.getElementById('loopName');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.fileInput = document.getElementById('fileInput');
                this.fileCount = document.getElementById('fileCount');
                this.dropzone = document.getElementById('dropzone');
                this.dragOverlay = document.getElementById('dragOverlay');
                this.fileListSection = document.getElementById('fileListSection');
                this.loopGrid = document.getElementById('loopGrid');
                this.randomButton = document.getElementById('randomButton');
                this.tabs = document.querySelectorAll('.tab');
                this.colorDots = document.querySelectorAll('.color-dot');
                this.navDots = document.querySelectorAll('.nav-dot');
            }

            createSpeakerGrill() {
                const grill = document.getElementById('speakerGrill');
                const circles = [
                    { size: 200 },
                    { size: 160 },
                    { size: 120 },
                    { size: 80 },
                    { size: 40 }
                ];

                circles.forEach((circle) => {
                    const el = document.createElement('div');
                    el.className = 'grill-circle';
                    el.style.width = circle.size + 'px';
                    el.style.height = circle.size + 'px';
                    el.style.left = '50%';
                    el.style.top = '50%';
                    el.style.marginLeft = -(circle.size / 2) + 'px';
                    el.style.marginTop = -(circle.size / 2) + 'px';
                    grill.appendChild(el);
                });
            }

            attachEventListeners() {
                this.speakerArea.addEventListener('click', () => this.togglePlay());
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                
                // Small dropzone click
                this.dropzone.addEventListener('click', () => this.fileInput.click());
                
                // Full-screen drag and drop
                document.body.addEventListener('dragenter', (e) => this.handleBodyDragEnter(e));
                document.body.addEventListener('dragover', (e) => this.handleBodyDragOver(e));
                document.body.addEventListener('dragleave', (e) => this.handleBodyDragLeave(e));
                document.body.addEventListener('drop', (e) => this.handleBodyDrop(e));
                
                this.randomButton.addEventListener('click', () => this.randomLoop());

                this.tabs.forEach(tab => {
                    tab.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
                });

                this.colorDots.forEach(dot => {
                    dot.addEventListener('click', (e) => this.changeTheme(e.target.dataset.theme));
                });

                // Swipe navigation
                this.screensWrapper.addEventListener('touchstart', (e) => this.handleTouchStart(e));
                this.screensWrapper.addEventListener('touchmove', (e) => this.handleTouchMove(e));
                this.screensWrapper.addEventListener('touchend', (e) => this.handleTouchEnd(e));

                // Nav dots
                this.navDots.forEach(dot => {
                    dot.addEventListener('click', () => {
                        const screen = parseInt(dot.dataset.screen);
                        this.goToScreen(screen);
                    });
                });
                
                // Set initial volume
                this.audio.volume = this.volumeSlider.value / 100;
                
                // Apply saved theme
                this.applyTheme(this.currentTheme);

                // Save current track when changed
                this.audio.addEventListener('loadeddata', () => this.saveLastTrack());
            }

            handleTouchStart(e) {
                this.touchStartX = e.touches[0].clientX;
                this.touchStartY = e.touches[0].clientY;
            }

            handleTouchMove(e) {
                // Prevent scrolling while swiping between screens
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                const deltaX = Math.abs(touchX - this.touchStartX);
                const deltaY = Math.abs(touchY - this.touchStartY);
                
                if (deltaX > deltaY && deltaX > 10) {
                    e.preventDefault();
                }
            }

            handleTouchEnd(e) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchEndX - this.touchStartX;
                const deltaY = touchEndY - this.touchStartY;
                
                // Only swipe if horizontal movement is greater than vertical
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                    if (deltaX > 0 && this.currentScreen > 0) {
                        // Swipe right - go to previous screen
                        this.goToScreen(this.currentScreen - 1);
                    } else if (deltaX < 0 && this.currentScreen < 2) {
                        // Swipe left - go to next screen
                        this.goToScreen(this.currentScreen + 1);
                    }
                }
            }

            goToScreen(screen) {
                this.currentScreen = screen;
                const offset = -screen * (100 / 3);
                this.screensWrapper.style.transform = `translateX(${offset}%)`;
                
                // Update nav dots
                this.navDots.forEach((dot, index) => {
                    if (index === screen) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            handleBodyDragEnter(e) {
                e.preventDefault();
                e.stopPropagation();
                if (e.dataTransfer.types.includes('Files')) {
                    this.dragOverlay.classList.add('active');
                }
            }

            handleBodyDragOver(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            handleBodyDragLeave(e) {
                e.preventDefault();
                e.stopPropagation();
                if (e.target === document.body || e.target === this.dragOverlay) {
                    this.dragOverlay.classList.remove('active');
                }
            }

            handleBodyDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                this.dragOverlay.classList.remove('active');
                
                const files = e.dataTransfer.files;
                this.processFiles(files);
            }

            handleFileUpload(event) {
                const files = event.target.files;
                this.processFiles(files);
            }

            processFiles(files) {
                const fileArray = Array.from(files).filter(f => 
                    f.type === 'audio/mpeg' || f.type === 'audio/mp3' || f.name.endsWith('.mp3')
                );
                
                if (fileArray.length === 0) {
                    alert('Please select MP3 files');
                    return;
                }
                
                this.audioFiles = [];
                
                fileArray.forEach((file, index) => {
                    const url = URL.createObjectURL(file);
                    this.audioFiles.push({
                        id: index,
                        name: file.name.replace(/\.mp3$/i, ''),
                        url: url
                    });
                });

                // Sort files
                this.audioFiles.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }));
                this.audioFiles.forEach((file, index) => file.id = index);

                this.updateFileDisplay();
                this.renderLoopGrid();
                
                // Auto-select first loop if none selected
                if (this.audioFiles.length > 0 && this.currentIndex === -1) {
                    this.selectLoop(0);
                }

                // Go to track list
                this.goToScreen(1);
            }

            updateFileDisplay() {
                this.fileCount.textContent = `${this.audioFiles.length} file${this.audioFiles.length !== 1 ? 's' : ''} loaded`;
                
                if (this.audioFiles.length === 0) {
                    this.fileListSection.innerHTML = '';
                    return;
                }
                
                const displayFiles = this.audioFiles.slice(0, 10);
                const remaining = this.audioFiles.length - 10;
                
                this.fileListSection.innerHTML = displayFiles.map(file => `
                    <div class="file-item">
                        <span class="file-item-number">${file.id + 1}</span>
                        <span class="file-item-name">${file.name}</span>
                    </div>
                `).join('') + (remaining > 0 ? `
                    <div class="file-item">
                        <span class="file-item-name">+ ${remaining} more...</span>
                    </div>
                ` : '');
            }

            renderLoopGrid() {
                const filesToShow = this.currentTab === 'favorites' 
                    ? this.audioFiles.filter(f => this.favorites.has(f.id))
                    : this.audioFiles;

                if (filesToShow.length === 0) {
                    this.loopGrid.innerHTML = `
                        <div class="empty-state">
                            ${this.currentTab === 'favorites' ? 'No favorites yet' : '‚Üê Swipe to load files'}
                        </div>
                    `;
                    return;
                }

                this.loopGrid.innerHTML = filesToShow.map(file => `
                    <div class="loop-tile ${file.id === this.currentIndex ? 'active' : ''} ${this.favorites.has(file.id) ? 'favorited' : ''}" 
                         data-id="${file.id}">
                        <div class="loop-tile-number">${file.id + 1}</div>
                        <div class="loop-tile-name">${file.name}</div>
                    </div>
                `).join('');

                // Attach click and double-tap handlers
                this.loopGrid.querySelectorAll('.loop-tile').forEach(tile => {
                    tile.addEventListener('click', (e) => {
                        const id = parseInt(tile.dataset.id);
                        const now = Date.now();
                        
                        // Double-tap detection
                        if (this.lastTapTarget === tile && now - this.lastTapTime < 300) {
                            // Double tap - toggle favorite
                            this.toggleFavorite(id);
                            this.lastTapTime = 0;
                            this.lastTapTarget = null;
                        } else {
                            // Single tap - select loop
                            this.selectLoop(id);
                            this.lastTapTime = now;
                            this.lastTapTarget = tile;
                        }
                    });
                });
            }

            selectLoop(index) {
                this.currentIndex = index;
                this.updateDisplay();
                this.loadCurrentLoop();
                this.renderLoopGrid();
                
                if (this.isPlaying) {
                    this.audio.play();
                }
            }

            togglePlay() {
                if (this.currentIndex === -1 || !this.audioFiles[this.currentIndex]?.url) {
                    return;
                }

                if (this.isPlaying) {
                    this.audio.pause();
                    this.isPlaying = false;
                    this.speakerArea.classList.remove('playing');
                } else {
                    this.audio.play().catch(e => console.error('Playback error:', e));
                    this.isPlaying = true;
                    this.speakerArea.classList.add('playing');
                }
            }

            toggleFavorite(id) {
                if (this.favorites.has(id)) {
                    this.favorites.delete(id);
                } else {
                    this.favorites.add(id);
                }
                this.saveSettings();
                this.renderLoopGrid();
            }

            randomLoop() {
                if (this.audioFiles.length === 0) {
                    return;
                }
                
                let randomIndex;
                if (this.audioFiles.length === 1) {
                    randomIndex = 0;
                } else {
                    do {
                        randomIndex = Math.floor(Math.random() * this.audioFiles.length);
                    } while (randomIndex === this.currentIndex);
                }
                
                this.selectLoop(randomIndex);
            }

            loadCurrentLoop() {
                const wasPlaying = this.isPlaying;
                this.audio.pause();
                this.audio.src = this.audioFiles[this.currentIndex].url;
                this.audio.load();
                
                if (wasPlaying) {
                    this.audio.play();
                }
            }

            setVolume(value) {
                this.audio.volume = value / 100;
            }

            updateDisplay() {
                if (this.currentIndex === -1) {
                    this.loopNumber.textContent = '--';
                    this.loopName.textContent = 'NO FILE LOADED';
                    return;
                }

                const file = this.audioFiles[this.currentIndex];
                this.loopNumber.textContent = (file.id + 1).toString().padStart(2, '0');
                this.loopName.textContent = file.name.toUpperCase();
            }

            switchTab(tab) {
                this.currentTab = tab;
                this.tabs.forEach(t => {
                    if (t.dataset.tab === tab) {
                        t.classList.add('active');
                    } else {
                        t.classList.remove('active');
                    }
                });
                this.renderLoopGrid();
            }

            changeTheme(theme) {
                this.currentTheme = theme;
                this.applyTheme(theme);
                this.saveSettings();
            }

            applyTheme(theme) {
                document.body.className = `theme-${theme}`;
                this.colorDots.forEach(dot => {
                    if (dot.dataset.theme === theme) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            saveSettings() {
                const settings = {
                    favorites: [...this.favorites],
                    theme: this.currentTheme,
                    lastTrack: this.currentIndex,
                    volume: this.volumeSlider.value
                };
                localStorage.setItem('buddha-machine-settings', JSON.stringify(settings));
            }

            loadSettings() {
                const saved = localStorage.getItem('buddha-machine-settings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    this.favorites = new Set(settings.favorites || []);
                    this.currentTheme = settings.theme || 'sage';
                    if (settings.volume !== undefined) {
                        this.volumeSlider.value = settings.volume;
                    }
                }
            }

            saveLastTrack() {
                if (this.currentIndex !== -1) {
                    const settings = JSON.parse(localStorage.getItem('buddha-machine-settings') || '{}');
                    settings.lastTrack = this.currentIndex;
                    localStorage.setItem('buddha-machine-settings', JSON.stringify(settings));
                }
            }

            loadLastTrack() {
                const saved = localStorage.getItem('buddha-machine-settings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    if (settings.lastTrack !== undefined && this.audioFiles.length > 0) {
                        // Will load after files are loaded
                        setTimeout(() => {
                            if (settings.lastTrack < this.audioFiles.length) {
                                this.selectLoop(settings.lastTrack);
                            }
                        }, 100);
                    }
                }
            }
        }

        // Initialize
        const machine = new BuddhaMachine();

        // PWA Setup
        const manifestData = {
            name: "Buddha Machine",
            short_name: "Buddha",
            description: "Minimalist loop player",
            start_url: "./",
            display: "standalone",
            background_color: "#d4e4d8",
            theme_color: "#d4e4d8",
            orientation: "portrait",
            icons: [
                {
                    src: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' fill='%23d4e4d8'/><circle cx='96' cy='96' r='70' fill='none' stroke='%235a7063' stroke-width='3'/><circle cx='96' cy='96' r='50' fill='none' stroke='%235a7063' stroke-width='3'/><circle cx='96' cy='96' r='30' fill='none' stroke='%235a7063' stroke-width='3'/></svg>",
                    sizes: "192x192",
                    type: "image/svg+xml"
                },
                {
                    src: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><rect width='512' height='512' fill='%23d4e4d8'/><circle cx='256' cy='256' r='180' fill='none' stroke='%235a7063' stroke-width='8'/><circle cx='256' cy='256' r='130' fill='none' stroke='%235a7063' stroke-width='8'/><circle cx='256' cy='256' r='80' fill='none' stroke='%235a7063' stroke-width='8'/></svg>",
                    sizes: "512x512",
                    type: "image/svg+xml"
                }
            ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifestData)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-placeholder').setAttribute('href', manifestURL);

        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'buddha-machine-v2';
                
                self.addEventListener('install', (event) => {
                    self.skipWaiting();
                });
                
                self.addEventListener('activate', (event) => {
                    event.waitUntil(clients.claim());
                });
                
                self.addEventListener('fetch', (event) => {
                    event.respondWith(
                        caches.match(event.request).then((response) => {
                            return response || fetch(event.request);
                        })
                    );
                });
            `;
            
            const swBlob = new Blob([swCode], { type: 'application/javascript' });
            const swURL = URL.createObjectURL(swBlob);
            
            navigator.serviceWorker.register(swURL).then(() => {
                console.log('PWA ready');
            }).catch((error) => {
                console.log('SW registration failed:', error);
            });
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('App can be installed');
        });
    </script>
